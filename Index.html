<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<h1 id="title">Freecodecamp Survey Form</h1>
<P class="ping">Thank you for taking the time to help us improve the platform</P>
<p id="description"><form action="survey-form"></p>
<div class="op"> 
<br>
    <ul><label class="dave" for="name">Name</label></ul>
    <input class="top" type="text" id="username" placeholder="enter your name">
    <ul><label class="dave" for="email">Email</label></ul>
    <input class="top" type="text" id="email" placeholder="enter your email">
    <ul><label class="dave" for="number">Age (optional)</label></ul>
    <input class="top" type="number" id="number" placeholder="Age"><br>
<br>
    <label class="bot" for="options">Which options best describes your current role ?</label><br>
    <select class="sec" name="question" id="question">
        <option value="q1">Student</option>
        <option value="q2">Full time Job</option>
        <option value="q3">Full Time Learner</option>
        <option value="q4">Prefer not to say</option>
        <option value="q5">Other</option>
    </select><br>
    <br>
    <label class="ber" for="favourite feature"> Would you recommend freecodecamp to a friend?</label><br>
    <div class="div">
        <input type="radio" name="What" value="Definately" id="option-1">
        <label for="option-1">Definately</label><br>
        <input type="radio" name="What" value="Maybe" id="option-2">
        <label for="option-2">Maybe</label><br>
        <input type="radio" name="What" value="Not sure" id="option-3">
        <label for="option-3">Not sure</label><br>
    </div> 

    <br>
    <label class="feat" for="feature">What is your favourite feature of freecodecamp ?</label><br>
    <select name="feature" id="feature">
        <option value="f1">Challenges</option>
        <option value="f2">Projects</option>
        <option value="f3">Community</option>
        <option value="f4">Open Source</option>
    </select>

    <br><br>
    <label class="imp" for="improve">What would you like to see improved ?<em class="red">(check all that apply)</em></label>
         <br>
    <div class="street">
         <input type="radio" name="frontend" value="frontend" id="option-1">Front-end Projects <br>
         <input type="radio" name="backend" value="backend" id="option-2">Back-end Projects <br>
         <input type="radio" name="data" value="data" id="option-3"> Data Visualization <br>
         <input type="radio" name="challenges" value="challenges" id="option-4">Challenges <br>
         <input type="radio" name="community" value="community" id="option-5">Open Source Community<br>
         <input type="radio" name="Gitter" value="Gitter" id="option-6">Gitter help imcome<br>
         <input type="radio" name="videos" value="videos" id="option-7"> Videos <br>
         <input type="radio" name="city" value="city" id="option-8">City Meetups <br>
         <input type="radio" name="wiki" value="wiki" id="option-9">Wiki <br>
         <input type="radio" name="forum" value="forum" id="option-10">Forum<br>
         <input type="radio" name="courses" value="courses" id="option-11">Additional courses <br>
    </div>
    <p class="ant">Any comments or suggestions ?</p>
    <textarea name="comment" id="comment" cols="95  " rows="10" placeholder="Enter your comment here...   "></textarea><br>
    <br>
    <input class="bit" type="submit" name="Submit" id="Submit">
</div>
</form>




</html>
