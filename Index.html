<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<h1 id="title">Linux</h1>
<p id="description">
<form action="survey-form"></p>
<hr>
<p>
    <label class="dave" for="name">Name</label><br><p>
    <input type="text" id="username" placeholder="enter your name"><p>
    <label for="email">Email</label><br><p>
    <input type="text" id="email" placeholder="enter your email"><p>
    <label for="number">Age (optional)</label><br><p>
    <input type="number" id="number" placeholder="Age">
<p>
        <br>
    <label for="options">Which options best describes your current role ?</label><p>
    <select name="question" id="question">
        <option value="q1">Student</option>
        <option value="q2">Full time Job</option>
        <option value="q3">Full Time Learner</option>
        <option value="q4">Prefer not to say</option>
        <option value="q5">Other</option>
    </select><br>
    <p>
    <label for="favourite feature">What is your favourite feature of freeCodeCamp ?</label>
    <p>
        <input type="radio" name="What" value="Definately" id="option-1">
        <label for="option-1">Definately</label>
    <p>
        <input type="radio" name="What" value="Maybe" id="option-2">
        <label for="option-2">Maybe</label>
    <p>
        <input type="radio" name="What" value="Not sure" id="option-3">
        <label for="option-3">Not sure</label>
    <p>
    <label for="feature">What is your favourite feature of freecodecamp ?</label><p>
    <select name="feature" id="feature">
        <option value="f1">Challenges</option>
        <option value="f2">Projects</option>
        <option value="f3">Community</option>
        <option value="f4">Open Source</option>
    </select>
    <p>
    <label for="improve">What would you like to see improved ?(check all that apply)</label><p>
         <input type="radio" name="frontend" value="frontend" id="option-1">Front-end Projects <p>
         <input type="radio" name="backend" value="backend" id="option-2">Back-end Projects <p>  
         <input type="radio" name="data" value="data" id="option-3"> Data Visualization <p>
         <input type="radio" name="challenges" value="challenges" id="option-4">Challenges <p>
         <input type="radio" name="community" value="community" id="option-5">Open Source Community <p>
         <input type="radio" name="Gitter" value="Gitter" id="option-6">Gitter help imcome <p>
         <input type="radio" name="videos" value="videos" id="option-7"> Videos <p> 
         <input type="radio" name="city" value="city" id="option-8">City Meetups <p>
         <input type="radio" name="wiki" value="wiki" id="option-9">Wiki <p>
         <input type="radio" name="forum" value="forum" id="option-10">Forum <p>
         <input type="radio" name="courses" value="courses" id="option-11">Additional courses <p>
    <label for="comment">Any comments or suggestions ?</label><p>
    <textarea name="comment" id="comment" cols="70" rows="10"></textarea> <p>
    <input type="submit" name="Submit" id="Submit">
    <hr>

</form>




</html>
